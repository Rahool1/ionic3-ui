<ion-header>

    <ion-navbar>
        <ion-title>rating</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ul class="rating" (keydown)="onKeyDown($event)">
        <li *ngFor="let starIndex of starIndexes" tappable (click)="rate(starIndex + 1)">
            <ion-icon [name]="getStarIconName(starIndex)">
            </ion-icon>
        </li>
    </ul>
</ion-content>

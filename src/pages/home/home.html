<!--
  Generated template for the Home page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
        <ion-title>home</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-list>
        <ion-item-group *ngFor="let data of lista">
            <ion-item-divider color="light">{{ data.title }}</ion-item-divider>

            <ion-item *ngFor="let item of data.items">
                <ion-label (click)="doGoToPage(item.value)">{{ item.name }}</ion-label>
            </ion-item>
        </ion-item-group>
    </ion-list>


</ion-content>
